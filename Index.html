<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="Style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="Spotify.webp" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
<h1>Best of NCS - No Copyright Sounds</h1>
    <div class="container">
      <div class="songList"></div>
      

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icon-container">
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-regular fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
